version: '3'
services:
  todotests:
    image: todotests
    depends_on:
      - "todofront"
      - "todoback"
    environment:
      - FRONT_HOST=frontend
  todofront:
    image: todofrontend
    depends_on:
      - "todoback"
    environment:
      - REACT_APP_API_HOST=backend
    ports:
      - "3000:3000"
  todoback:
    image: todobackend
    ports:
      - "3001:3001"
